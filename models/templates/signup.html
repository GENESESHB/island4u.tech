<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/styler.css') }}">
    <title>island4u</title>
    <link rel="icon" href="static/images/icon.png">

</head>
<body>
    <form action="/signup" method="post">
	<img class="logo" src="static/images/icon.png" alt="Company Logo"> 
	
	<label for="username">   username</label>
	<input type="username" id="username" name="username" required>
	
	<label for="city">   city</label>
	<input type="city" id="city" name="city" required>
	
	<label for="phone_number">   phone_number</label>
	<input type="phone_number" id="phone_number" name="phone_number" required>
	
	<label for="email">      Email</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">   Password</label>
        <input type="password" id="password" name="password" required>
    
        <button type="submit">   sign Up</button>
    </form>
</body>
</html>
