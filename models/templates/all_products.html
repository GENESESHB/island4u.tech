<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
    <!-- Add other head content, stylesheets, etc. -->
</head>
<body>
    <h1>All Products:</h1>

    {% for product in all_products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
            <p>Number of Rooms: {{ product.num_rooms }}</p>
            <p>Number of Salons: {{ product.num_salon }}</p>
            <p>Number of Bathrooms: {{ product.num_bain }}</p>
            <p>Windows per Chamber: {{ product.window_per_chamber }}</p>
            <img src="{{ url_for('static', filename=product.image_path) }}" alt="{{ product.name }} Image">
            <!-- Add other product details as needed -->
        </div>
    {% endfor %}
</body>
</html>
