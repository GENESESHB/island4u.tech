<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/styler.css') }}">
    <title>island4u</title>
    <link rel="icon" href="static/images/icon.png">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
    <form action="{{ url_for('add_product') }}" method="post" enctype="multipart/form-data">

        <input type="hidden" name="user_id" value="{{ current_user.id }}">

        <label for="name">Description</label>
        <div style="position: relative;">
                 <i class="fas fa-info-circle" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);"></i>
                 <input type="text" id="name" name="name" placeholder="Enter your description here" required>
        </div>

        <br>

        <label for="name">City</label>
        <input type="text" id="city" name="city" required>

        <br>

        <label for="price"> Price</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <br>

        <label for="num_rooms">Number of Rooms in house </label>
        <input type="number" id="num_rooms" name="num_rooms" required>

        <br>

        <label for="section">Home section</label>
        <input type="number" id="section" name="section" required>

        <br>

        <label for="num_bain">Number of Bathrooms</label>
        <input type="number" id="num_bain" name="num_bain" required>

        <br>

        <label for="window_per_house">Number of Windows in house</label>
        <input type="number" id="window_per_house" name="window_per_house" required>

        <br>

        <label for="image">House Image</label>
        <input type="file" id="image" name="image" accept="image/*" required >

        <br>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Enter your location" required>
        <div id="map"></div>

        <input type="submit" value="Add Product">

        <br>
        <a href="{{ url_for('user', username=current_user.username) }}">Back to user</a>
    </form>
    <script>
        // Initialize Google Maps autocomplete
        function initAutocomplete() {
            var input = document.getElementById('location');
            var autocomplete = new google.maps.places.Autocomplete(input);
        }
        // Initialize the map
        function initMap() {
            var mapOptions = {
                center: { lat: 0, lng: 0 },
                zoom: 8
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);
        }
        // Initialize Google Maps functions
        initAutocomplete();
        initMap();
    </script>
</body>
</html>
